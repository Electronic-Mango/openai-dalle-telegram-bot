# Basic docker-compose.yml running the project as docker container.
# Configuration of needed parameters can be done via ./.env file.
# This file isn't loaded into the image, just used as a source for environment variables.

version: "3.9"
services:
  dalle-telegram-bot:
    image: dalle-telegram-bot:latest
    build: .
    container_name: dalle-telegram-bot
    restart: unless-stopped
    env_file: .env
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
networks:
  default:
    name: dalle-telegram-bot-network
    driver: bridge

